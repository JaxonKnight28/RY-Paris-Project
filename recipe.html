<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <title>Recipe</title>
</head>

<body>
    <div id="header">
        <div id="logo"></div>
        <div id="nav">
            <div class="menuItem">Popular Recipes</div>
            <div class="menuItem">What's New</div>
            <div class="menuItem">Categories</div>
            <div class="menuItem">Meal Ideas</div>
        </div>
    </div>

    <div id="burger">
        <div id="picWords">Hamberger of the Week</div>
    </div>

    <div class="grayInfo">
        <div class="heading">Time</div>
        <div class="info">
            <div class="individual"><span class="bold">Level: </span><span>Easy</span></div>
            <div class="individual"><span class="bold">Prep: </span><span>10 min</span></div>
            <div class="individual"><span class="bold">Yeild: </span><span>4 Hambergers</span></div>
            <div class="individual"><span class="bold">Total: </span><span>25 min</span></div>
            <div class="individual"><span class="bold">Cook: </span><span>15 min</span></div>
        </div>
    </div>

    <div id="review">
        <div class="burgerName">Bengal Burger</div>
        <div id="starContainer">
            <div><img src="./images/star2.png" alt="star" class="star"></div>
            <div><img src="./images/star2.png" alt="star" class="star"></div>
            <div><img src="./images/star2.png" alt="star" class="star"></div>
            <div><img src="./images/star2.png" alt="star" class="star"></div>
            <div><img src="./images/star2.png" alt="star" class="star"></div>
            <div id="starWords">26 Reviews</div>
        </div>

        <div id="saveButton">

        </div>



    </div>

</body>

</html>
